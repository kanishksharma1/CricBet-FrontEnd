<div class="container d-flex justify-content-center">
    <div class="col-8">
        <form action="" [formGroup]="LoginForm" (ngSubmit)="login()">
            <div class="mb-3 text-center">
                <h3>Sign In</h3>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">UserName</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder" formControlName="Email">
            </div>
            <div class="mb-3">
                <label for="inputPassword5" class="form-label">Password</label>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" formControlName="Password">
                <div id="passwordHelpBlock" class="form-text">
                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                </div>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
            <div class="col-12">
            <span>You have not an Account? <a routerLink="/signup">SignUp</a></span>
            </div>

            
        </form>
</div>
</div>
