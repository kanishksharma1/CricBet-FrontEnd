<div class="container d-flex justify-content-center">
    <div class="col-8">
        <form action="" [formGroup]="RegisterForm" (ngSubmit)="addSignupData()" >
            <div class="mb-3 text-center">
                <h3>Sign Up</h3>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name" formControlName="Name">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Email</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Email" formControlName="Email">
            </div>
            <!-- <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Mobile</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Mobile Number">
            </div> -->
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Password</label>
                <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Password" formControlName="Password">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Confirm Password" formControlName="ConfirmPassword">
            </div>

            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                        Are you sure create an Account
                    </label>
                </div>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>

        </form>
    </div>
</div>
